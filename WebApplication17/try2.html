<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400" style="background-color:aqua"></canvas>
    <script>

        var Canvas;
        var ctx;
        var P1x = 200;
        var P1y = 370;
        var ballx = 250;
        var bally = 350;
        var rightArrow = false;
        var leftArrow = false;
        var winning = 0;
        var game = false;
        var strikes = 0;
        var spaceX = 25;
        var spaceY = 50;
        var fps = 30;
        var xv = 2;
        var yv = -2;
        var counter = 0;
        var bricks = [];
        for (var c = 0; c < 3; c++) {
            bricks[c] = [];
            for (var r = 0; r < 5; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        window.onload = function () {
            Canvas = document.getElementById("myCanvas");
            ctx = Canvas.getContext("2d");

            setInterval(function () {

                drawAll();
                MovePlayer();
                moveAll();
            }, 10);
            addEventListener("keydown", onKeyDown);
            addEventListener("keyup", onKeyUp);
        }
        function MovePlayer() {
            if ((P1x < (Canvas.width - 99)) && (P1x >= -4)) {
                if (rightArrow) { P1x += 5; }
                if (leftArrow) { P1x -= 5; }
            }
            else if (P1x <= -1) { P1x += 1; }
            else { P1x -= 1; }
        }


        function onKeyDown(event) {
            var keyCode = event.keyCode;
            switch (keyCode) {
                case 39:
                    rightArrow = true;
                    break;
                case 37:
                    leftArrow = true;
                    break;
            }
        }
        function onKeyUp(event) {
            var keyCode = event.keyCode;
            switch (keyCode) {
                case 39:
                    rightArrow = false;
                    break;
                case 37:
                    leftArrow = false;
                    break;
            }
        }
        function moveAll() {
            bally += yv;
            ballx += xv;
            if (ballx < P1x + 50 && ballx + 10 > P1x && bally < P1y + 10 && bally + 10 > P1y) {
                yv = -yv;
            }
            else if (ballx < P1x + 100 && ballx + 10 > P1x + 50 && bally < P1y + 10 && bally + 10 > P1y) {
                xv = -xv;
                yv = -yv;
            }

            if (ballx + xv > Canvas.width - 10 || ballx + xv < 10) {
                xv = -xv;
            }
            if (bally + yv > Canvas.height - 10 || bally + yv < 10) {
                yv = -yv;
            }
            spaceX = 25;
            spaceY = 50;
            for (var c = 0; c < 3; c++) {
                for (var r = 0; r < 5; r++) {
                    var brick = bricks[c][r];
                    if (brick.status == 1) {
                        if ((ballx) > (brick.x) && (ballx) < (brick.x + 70) && (bally) > (brick.y) && (bally) < (brick.y + 30)) {
                            yv = -yv;
                            alert(r, c);
                            brick.status = 0;
                        }
                    }
                    
                }
                
            }

        }


        function circle(x, y, radius, brushColor) {
            ctx.beginPath();
            ctx.fillStyle = brushColor;
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

        }
        function rect(x, y, length, width, Color1, LineWidth, Color2) {
            ctx.beginPath();
            ctx.rect(x, y, length, width);
            ctx.fillStyle = Color1;
            ctx.fill();
            ctx.lineWidth = LineWidth;
            ctx.strokeStyle = Color2;
            ctx.stroke();
        }
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }
        function drawAll() {
            ctx.clearRect(0, 0, Canvas.width, Canvas.height);
            rect(P1x, P1y, 100, 10, 'black', 0, 'black');
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 5; j++) {
                    if (bricks[i][j].status == 1) {
                        bricks[i][j].x = spaceX;
                        bricks[i][j].y = spaceY;
                        rect(spaceX, spaceY, 70, 30, 'white', 1, 'black');
                        spaceX += 95;
                    }
                }
                spaceY += 50;
                spaceX = 25;
            }

            circle(ballx, bally, 10, 'black');
        }


    </script>
</body>
</html>
