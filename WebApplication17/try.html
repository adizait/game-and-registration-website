        var table = "<table>";
        var count = 0;
        for (var i = 0; i < 9; i++) {
            for (var j = 0; j < 9; j++) {
                if (gameBoard[j] == 0) {
                    table += "<tr><td><input type=\"text\" onchange=\"check(" + count + ") \" id=\"" + count + "\" size=\"1\"></td>";

                else

            }
