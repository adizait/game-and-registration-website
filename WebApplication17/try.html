<body>
    <script type="text/javascript">

        matrix[0] = new Array(1, 2, 3)
        matrix[1] = new Array(4, 5, 6)
        matrix[2] = new Array(7, 8, 9)

        function change(e) {
            if (e.value >= 11 && e.value <= 31) {
                x = e.id.split(",")[0]
                y = e.id.split(",")[1]

                document.getElementById("result").innerHTML = "Element id: [" + e.id + "] value: " + e.value + " x=" + x + ",y=" + y
            }
            else
                document.getElementById("result").innerHTML = "Out of range value: " + e.value;
        }
    </script>

    <table>
        <tr>
            <td><input type="text" id="1,11" size="2" onchange="change(this)" /></td>
            <td><input type="text" id="1,21" size="2" onchange="change(this)" /></td>

        </tr>

        <tr>

            <td><input type="text" id="3,2" size="2" onchange="change(this)" /></td>
            <td><input type="text" id="3,3" size="2" onchange="change(this)" /></td>

    </table>
    <h2 id="result"></h2>
